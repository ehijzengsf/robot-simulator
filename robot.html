<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Robot Simulator met Doel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h2 {
      color: #00ff9f;
    }
    canvas {
      border: 2px solid #00ff9f;
      background-color: #111;
      margin-bottom: 1rem;
    }
    #controls {
      width: 600px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #2d2d2d;
      color: #00ff9f;
      border: 1px solid #444;
      font-family: 'Fira Code', monospace;
      padding: 8px;
    }
    button {
      margin: 4px;
      background-color: #00ff9f;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      font-family: 'Fira Code', monospace;
    }
    button:hover {
      background-color: #00cc7a;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h2>Robot Simulator</h2>
  <canvas id="grid" width="500" height="500"></canvas>
  <div id="controls">
    <textarea id="code"></textarea><br>
    <button onclick="runCode()">Uitvoeren</button>
    <button onclick="reset()">Reset</button>
    <button onclick="appendInstruction('move()')">Stap vooruit</button>
    <button onclick="appendInstruction('turnLeft()')">Linksom draaien</button>
    <button onclick="appendInstruction('turnRight()')">Rechtsom draaien</button>
    <button onclick="appendInstruction('paint()')">Verf vak</button>
    <button onclick="appendInstruction('pickup()')">Pak diamant</button>
    <div id="result"></div>
  </div>

  <script>
    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d');
    const gridSize = 10;
    const cellSize = canvas.width / gridSize;

    let robot = {
      x: 0,
      y: 5,
      dir: 0,
    };

    const painted = Array.from({ length: gridSize }, () => Array(gridSize).fill(false));
    const obstacles = Array.from({ length: gridSize }, () => Array(gridSize).fill(false));

    // Diamantpositie
    const diamond = { x: 8, y: 9 };
    let hasDiamond = false;

    // Obstakels
    obstacles[2][2] = true;
    obstacles[3][2] = true;
    obstacles[4][4] = true;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (obstacles[y][x]) {
            ctx.fillStyle = '#444';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          } else if (painted[y][x]) {
            ctx.fillStyle = '#005f87';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
          ctx.strokeStyle = '#00ff9f';
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }

      if (!hasDiamond) {
        ctx.fillStyle = 'deepskyblue';
        ctx.beginPath();
        ctx.moveTo(diamond.x * cellSize + cellSize / 2, diamond.y * cellSize + 5);
        ctx.lineTo(diamond.x * cellSize + 5, diamond.y * cellSize + cellSize / 2);
        ctx.lineTo(diamond.x * cellSize + cellSize / 2, diamond.y * cellSize + cellSize - 5);
        ctx.lineTo(diamond.x * cellSize + cellSize - 5, diamond.y * cellSize + cellSize / 2);
        ctx.closePath();
        ctx.fill();
      }

      ctx.fillStyle = 'red';
      ctx.beginPath();
      const centerX = robot.x * cellSize + cellSize / 2;
      const centerY = robot.y * cellSize + cellSize / 2;
      ctx.arc(centerX, centerY, cellSize / 4, 0, 2 * Math.PI);
      ctx.fill();
    }

    function canMove(x, y) {
      return x >= 0 && x < gridSize && y >= 0 && y < gridSize && !obstacles[y][x];
    }

    function move() {
      let newX = robot.x;
      let newY = robot.y;
      switch (robot.dir) {
        case 0: newX++; break;
        case 1: newY++; break;
        case 2: newX--; break;
        case 3: newY--; break;
      }
      if (canMove(newX, newY)) {
        robot.x = newX;
        robot.y = newY;
      }
      drawGrid();
    }

    function turnLeft() {
      robot.dir = (robot.dir + 3) % 4;
      drawGrid();
    }

    function turnRight() {
      robot.dir = (robot.dir + 1) % 4;
      drawGrid();
    }

    function paint() {
      painted[robot.y][robot.x] = true;
      drawGrid();
    }

    function pickup() {
      const resultBox = document.getElementById("result");
      if (robot.x === diamond.x && robot.y === diamond.y) {
        hasDiamond = true;
        resultBox.textContent = "✅ Goed gedaan! Je hebt de diamant opgepakt.";
      } else {
        resultBox.textContent = "❌ Geen diamant op deze plek.";
      }
      drawGrid();
    }

    function runCode() {
      const code = document.getElementById('code').value;
      const commands = code.replace(/\n/g, ';');
      const codeLines = commands.split(';').map(c => c.trim()).filter(c => c);
      reset(false);
      let i = 0;
      function step() {
        if (i >= codeLines.length) return;
        const cmd = codeLines[i];
        if (typeof window[cmd] === 'function') {
          window[cmd]();
        }
        i++;
        setTimeout(step, 500);
      }
      step();
    }

    function appendInstruction(instruction) {
      const textarea = document.getElementById('code');
      textarea.value += (textarea.value.trim() ? '\n' : '') + instruction;
    }

    function reset(clearPaint = true) {
      robot = { x: 0, y: 5, dir: 0 };
      hasDiamond = false;
      document.getElementById("result").textContent = "";
      if (clearPaint) {
        for (let y = 0; y < gridSize; y++) {
          for (let x = 0; x < gridSize; x++) {
            painted[y][x] = false;
          }
        }
      }
      drawGrid();
    }

    drawGrid();
  </script>
</body>
</html>
